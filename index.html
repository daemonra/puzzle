<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Potato Map</title>
</head>
<body>

    <div class="container">
        <div id="left">
            <h2>Potato Map</h2>
            <div class="popup">
                <span class="popuptext" id="myPopup">Can't place item here :(</span>
              </div>
            <table id="map">
      
            </table>
        </div>

        <div id="right">
            <div class="sector">
                <div class="season" style="background-color: #88d18a; border: 4px solid #5eb461">
                    &#127800; Spring: <div><span id="spring-points">0</span> Pts</div>
                </div>

                <div class="season" style="background-color: #e1d994; border: 4px solid #b7a614">
                    &#127774; Summer: <div><span id="summer-points">0</span> Pts</div>
                </div>

                <div class="season" style="background-color: #d19d6c;  border: 4px solid #b77b43">
                    &#127810; Autumn: <div><span id="autumn-points">0</span> Pts</div>
                </div>

                <div class="season" style="background-color: #53bed6;  border: 4px solid #2694ac">
                    &#9924; Winter: <div><span id="winter-points">0</span> Pts</div>
                </div>

                <h3>Total Points: <span id="total-points">0</span> </h3>
            </div>

            <div class="sector">
                <h2>Current Season: <span id="current-season">Spring</span> (BC)</h2>

                <div class="mission-container">
                    <div>
                        <img src="missions_eng/Group 69.png" alt="">
                        <img src="missions_eng/Group 70.png" alt="">
                    </div>
                    <div>
                        <img src="missions_eng/Group 74.png" alt="">
                        <img src="missions_eng/Group 78.png" alt="">
                    </div>
                </div>
            </div>

            <div class="sector">
                <h2>Elapsed time in current season: <span id="time-elapsed">0</span>/7 </h2>

                <div class="flex-container">
                    <div class="first">
                        <h4>Current element:</h4>
                        <div id="seconds-timer-div">
                            &#128337; <span id="seconds-timer"></span> s
                        </div>
                        <button id="rotate-btn">Rotate</button>
                        <button id="flip-btn">Flip</button>
                    </div>
                    <div>
                        <table id="elementPre"></table>
                    </div>
                </div>
                
            </div>

        </div>
    </div> 
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <h3>Game Ended :)</h3>
            <div>
                Points Collected for Borderlands Mission: <span id="pointsEnd">10</span>
            </div>
            <button id="playAgain" onclick="location.reload()">Play Again!</button>
        </div>
      
    </div>
    

    <script src="script.js"></script>
</body>
</html>
